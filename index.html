<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
    <title>To-Do-List</title>
</head>
<body>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Add a new task</div>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
        <form action="" onsubmit="event.preventDefault()">
                    <div class="form-input">
                        <label for="title">Title </label>
                        <input type="text" name="title" id="title" required>
                        <label for="description">Description </label>
                        <input type="text" name="description" id="description">
                        <label for="due-date">Due Date</label>
                        <input type="text" name="due-date" id="due-date" required>
                        <label for="priority">Priority</label>
                        <input type="text" name="priority" id="priority" required>
                    </div>
                    <div class="submit-wrapper">
                        <input type="submit" value="Add task" id="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header>
        <h1>To-Do List</h1>
    </header>
    <aside>
        <section class="task-menu wrapper">
            <h2 class="tasks">Tasks</h2>
            <h2 class="today">Today</h2>
            <h2 class="week">Week</h2>
        </section>
        <section class="project-menu wrapper">
            <h2 class="projects">Projects<span><img class="drop-down" src="../images/drop-down-arrow.png" alt="Drop-down arrow icon"></span></h2>
        </section>
    </aside>
    <main>
        <section class="tasks-container">
            <div class="active-tasks">
                <div class="task container">
                    <h3>Chores</h3>
                    <p>Blah blah blah</p>
                    <div id="date-project-container">
                        <p class="date">5/16/2022</p><p class="project">Chores</p>
                    </div>
                </div>
            </div>
            <div class="new-task container"><h2 class="new-task-button">+ Create A New Task</h2></div>
        </section>
    </main>
</body>
</html>
